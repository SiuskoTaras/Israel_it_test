<app-notifications *ngIf="messages.success || messages.error || messages.warning" [message]="messages"></app-notifications>

<div class="tabs-container">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Sign-in">
      <app-sign-in (loginUp)="login($event)"></app-sign-in>
    </mat-tab>
    <mat-tab label="Sing-up">
      <app-sign-up (registrationUp)=registration($event)></app-sign-up>
    </mat-tab>
  </mat-tab-group>
</div>
