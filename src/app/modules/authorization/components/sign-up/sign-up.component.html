<div class="login">
  <form class="form" [formGroup]="registrationForm" action="" (ngSubmit)="$event.preventDefault(); registration()">
    <div class="form-group">
      <i class="material-icons prefix">account_circle</i>
      <input type="text" formControlName="email" placeholder="name" name="name" required>
      <mat-error *ngIf="isControlInvalid('email')">email required or invalid</mat-error>
    </div>
    <div class="form-group">
      <i class="material-icons prefix">vpn_key</i>
      <input type="text" formControlName="name" placeholder="name" name="name" required>
      <mat-error *ngIf="isControlInvalid('name')">name required</mat-error>
    </div>
    <div class="form-group">
      <i class="material-icons prefix">vpn_key</i>
      <input type="password" formControlName="password" placeholder="password" name="password" required>
      <mat-error *ngIf="isControlInvalid('password')">password required</mat-error>
    </div>
    <button class="g-btn" type="submit">Login</button>
  </form>
</div>
