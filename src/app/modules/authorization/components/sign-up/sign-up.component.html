<div class="login">
  <form class="form" [formGroup]="registrationForm" action="" (ngSubmit)="$event.preventDefault(); registration()">
    <mat-form-field  appearance="fill">
      <mat-label>email</mat-label>
      <input matInput  type="text" formControlName="email" placeholder="" name="name" required>
      <mat-error *ngIf="isControlInvalid('email')">email required or invalid</mat-error>
    </mat-form-field>
    <mat-form-field  appearance="fill">
      <mat-label>name</mat-label>
      <input matInput  type="text" formControlName="name" placeholder="" name="name" required>
      <mat-error *ngIf="isControlInvalid('name')">name required</mat-error>
    </mat-form-field>
    <mat-form-field  appearance="fill">
      <mat-label>password</mat-label>
      <input matInput  type="password" formControlName="password" placeholder="" name="password" required>
      <mat-error *ngIf="isControlInvalid('password')">password required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="g-btn" type="submit">Registration</button>
  </form>
</div>
