<form class="form" action="" (ngSubmit)="$event.preventDefault(); saveUpdate(todo)">
  <mat-form-field appearance="fill">
    <mat-label>name</mat-label>
    <input matInput type="text" [(ngModel)]="todo.name" [value]="todo.name" name='name'
           placeholder="">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>description</mat-label>
    <textarea matInput type="text" [(ngModel)]="todo.description" [value]="todo.description" name='description'
           placeholder=""></textarea>
  </mat-form-field>
  <div class="buttons-group">
    <button mat-raised-button color="primary" class="g-btn" type="submit">Save</button>
  </div>
</form>
