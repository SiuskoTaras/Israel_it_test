<div class="accordion__container">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{todo.name}}
        </mat-panel-title>
        <mat-panel-title>
          {{todo.createdAt | date: 'MM/dd/yyyy'}}
        </mat-panel-title>
        <mat-panel-title *ngIf="todo.editedAt === 'unedited'; else edited">
          {{todo.editedAt}}
        </mat-panel-title>
        <ng-template #edited>
          <mat-panel-title>
            {{todo.editedAt | date: 'MM/dd/yyyy'}}
          </mat-panel-title>
        </ng-template>
        <button class="apply" (click.stop)="editToDo(todo)">
          <i class="material-icons">edit</i></button>
        <button class="apply" (click.stop)="deleteToDo(todo.id)">
          <i class="material-icons">delete_outline</i></button>
      </mat-expansion-panel-header>
      <p class="g-text">{{todo.description}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
